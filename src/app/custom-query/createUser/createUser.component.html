<po-page-edit (p-save)="onCreateUser()" (p-cancel)="cancel()" [p-literals]="literals">
  <po-dynamic-form
    #dynamicForm
    p-auto-focus="name"
    [p-fields]="fields"
    [p-load]="onLoadFields.bind(this)"
    [p-validate]="this.onChangeFields.bind(this)"
    [p-validate-fields]="validateFields"
    [p-value]="person"
  >
  </po-dynamic-form>
</po-page-edit>
